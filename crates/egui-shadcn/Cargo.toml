[package]
name = "egui-shadcn"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "Shadcn-inspired component kit for egui"
repository = "https://example.com/egui-shadcn"
homepage = "https://example.com/egui-shadcn"

[features]
default = []
examples = []

[dependencies]
egui = { workspace = true }
log = { workspace = true }
lucide-icons = "0.555.0"

[dev-dependencies]
env_logger = { workspace = true }
eframe = "0.33"

[[example]]
name = "basic"
path = "examples/basic/main.rs"
required-features = ["examples"]

